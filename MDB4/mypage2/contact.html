        <section class="contact-section my-5">

          <!-- Form with header -->

            <!-- Grid row -->

              <!-- Grid column -->
              <div class="col-lg-8">

                  <!-- Header -->
                  <h3 class="mt-4"><i class="fa fa-envelope pr-2"></i>Write to us:</h3>

                  <!-- Grid row -->
                  <div class="row">

                    <!-- Grid column -->
                    <div class="col-md-6">
                      <div class="md-form mb-0">

                        <label for="form-contact-name" class="">Your name</label>
                      </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-6">
                      <div class="md-form mb-0">

                      </div>
                    </div>
                    <!-- Grid column -->

                  </div>
                  <!-- Grid row -->

                  <!-- Grid row -->
                  <div class="row">

                    <!-- Grid column -->
                    <div class="col-md-6">
                      <div class="md-form mb-0">
                        <input type="text" id="form-contact-phone" class="form-control">
                        <label for="form-contact-phone" class="">Your phone</label>
                      </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-6">
                      <div class="md-form mb-0">
                        <input type="text" id="form-contact-company" class="form-control">
                        <label for="form-contact-company" class="">Your company</label>
                      </div>
                    </div>
                    <!-- Grid column -->

                  </div>
                  <!-- Grid row -->

                  <!-- Grid row -->
                  <div class="row">

                    <!-- Grid column -->
                    <div class="col-md-12">
                      <div class="md-form mb-0">
                        <textarea type="text" id="form-contact-message" class="form-control md-textarea" rows="3"></textarea>
                        <label for="form-contact-message">Your message</label>
                        <a class="btn-floating btn-lg blue">
                          <i class="fa fa-send-o"></i>
                        </a>
                      </div>
                    </div>
                    <!-- Grid column -->

                  </div>
                  <!-- Grid row -->

                </div>

              </div>
              <!-- Grid column -->

              <!-- Grid column -->

                  <ul class="text-lg-left list-unstyled ml-4">

                    </li>
                    <li>
                      <p><i class="fa fa-phone pr-2"></i>+ 01 234 567 89</p>
                    </li>
                    <li>

                    </li>

                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a class="p-2 fa-lg ins-ic">
                        <i class="fa fa-instagram"> </i>
                      </a>
                    </li>
                  </ul>
